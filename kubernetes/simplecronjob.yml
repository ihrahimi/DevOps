apiVersion: batch/v1
kind: CronJob
metadata:
  name: email-notifier
spec:
  schedule: "0 11 * * 1,2,3,6,0"  # 11 AM on weekdays
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 5
  concurrencyPolicy: Forbid  # No overlapping executions
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: echo-email
            image: alpine
            command: ["echo", "Email has been sent"]
          restartPolicy: OnFailure
