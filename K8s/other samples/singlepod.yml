# API version - 'v1' is the core Kubernetes API for Pods
apiVersion: v1

# Type of Kubernetes resource (Pod, Deployment, Service, etc.)
kind: Pod

# Metadata about the Pod
metadata:
  name: my-app-pod  # Name of the Pod (must be unique in the namespace)
  labels:           # Labels help identify and select this Pod
    app: my-app     # Label key-value pairs (can be used in selectors)
    tier: frontend

# Specification of the Pod's behavior and containers
spec:
  containers:
  - name: my-app-container  # Name of the container inside the Pod
    image: nginx:latest     # Docker image to use
    ports:
    - containerPort: 80     # Port the container listens on
    resources:             # CPU/memory resource management
      requests:            # Minimum resources required
        memory: "64Mi"     # 64 Mebibytes of RAM
        cpu: "250m"        # 250 millicores (0.25 CPU cores)
      limits:              # Maximum resources allowed
        memory: "128Mi"    # 128 Mebibytes of RAM
        cpu: "500m"        # 500 millicores (0.5 CPU cores)
    env:                   # Environment variables for the container
    - name: ENVIRONMENT    # Variable name
      value: "production" # Variable value
    volumeMounts:          # Mount paths for volumes
    - name: config-volume  # Reference to a volume defined below
      mountPath: /etc/config  # Path inside the container

  # Volumes that can be mounted by containers in the Pod
  volumes:
  - name: config-volume    # Volume name (referenced in volumeMounts)
    configMap:             # Type of volume (ConfigMap, Secret, emptyDir, etc.)
      name: my-app-config  # Name of the ConfigMap to use

  # Restart policy for the containers in the Pod
  restartPolicy: Always  # Options: Always, OnFailure, Never
